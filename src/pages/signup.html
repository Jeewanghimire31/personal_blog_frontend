<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <title>Signup</title>
</head>
<body>
      <!-- * login section -->
      <section>
        <div class="login-page d-flex justify-content-center align-items-center">
          <div class="conatiner-fluid login-page-container">
            <div class="page-title d-flex justify-content-center align-items-center mb-5">Create your account</div>
            <form>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1">First name</label>

                    <input type="text" id="form3Example1" class="form-control" />
                    
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example2">Last name</label>
                    <input type="text" id="form3Example2" class="form-control" />
                  </div>
                </div>
              </div>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Email address</label>
                <input type="email" id="form2Example1" class="form-control" />
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password" id="form2Example2" class="form-control" />
              </div>
              <!--confirm password -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Confirm Password</label>
                <input type="password" id="form2Example2" class="form-control" />
              </div>
  
              <!-- 2 column grid layout for inline styling -->
              <div class="text-end mb-4">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
  
              <!-- Submit button -->
              <button type="button" class="btn mb-4 w-100">
                Sign up
              </button>
  
              <div class="text-center mt-4 mb-2">
                <p>Already have an account? <span class="register"> <a href="../../index.html" target="_self">Log in</a></span></p>
              </div>
          </div>
        </div>
      </section>
      <!-- * login section ends -->
  </body>
</html>
