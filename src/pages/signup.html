<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <title>Signup</title>
</head>
<body>
    <!-- * signup section -->
    <section>
        <div class="login-page d-flex justify-content-center align-items-center">
            <div class="container-fluid login-page-container">
                <div class="page-title d-flex justify-content-center align-items-center mb-5">Create your account</div>
                <form id="signup-form">
                    <div class="row">
                        <div class="col-md-12 mb-4">
                            <div class="form-outline">
                                <label class="form-label" for="username">Username</label>
                                <input type="text" id="username" class="form-control" />
                                <div class="error-message" id="username-error"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email address</label>
                        <input type="email" id="email" class="form-control" />
                        <div class="error-message" id="email-error"></div>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control" />
                        <div class="error-message" id="password-error"></div>
                    </div>
                    <!-- Confirm password -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="confirmpassword">Confirm Password</label>
                        <input type="password" id="confirmpassword" class="form-control" />
                        <div class="error-message" id="confirmpassword-error"></div>
                    </div>
                    <!-- Submit button -->
                    <button type="button" class="btn mb-4 w-100" id="signupButton">
                        Sign up
                    </button>
                    <div class="text-center mt-4 mb-2">
                        <p>Already have an account? <span class="register"> <a href="../../index.html" target="_self">Log in</a></span></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- * login section ends -->
    <script type="module" src="../scripts/signup.ts"></script>
    <!-- <script type="module" src="../scripts/utils/axios.ts"></script> -->
</body>
</html>
