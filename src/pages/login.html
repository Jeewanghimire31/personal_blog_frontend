<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <title>Login</title>
</head>
<body>
      <!-- * login section -->
      <section>
        <div class="login-page d-flex justify-content-center align-items-center">
          <div class="conatiner-fluid login-page-container">
            <div class="page-title d-flex justify-content-center align-items-center mb-4">Sign in to your account</div>
            <form>
              <!-- Email input -->
              <div class="form-outline mb-5">
                <label class="form-label" for="form2Example1">Email address</label>
                <input type="email" id="form2Example1" class="form-control" />
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-5">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password" id="form2Example2" class="form-control" />
              </div>
  
              <!-- 2 column grid layout for inline styling -->
              <div class="text-end mb-4">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
  
              <!-- Submit button -->
              <button type="button" class="btn mb-4 w-100">
                Sign in
              </button>
  
              <div class="text-center mt-4 mb-2">
                <p>New to this site? <span class="register"> <a href="./signup.html" target="_self">Register</a></span></p>
              </div>
          </div>
        </div>
      </section>
      <!-- * login section ends -->
    <!-- <script type="module" src="./src/scripts/main.ts"></script> -->
  </body>
</html>
