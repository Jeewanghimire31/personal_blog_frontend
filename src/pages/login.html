<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <title>Login</title>
</head>
<body>
      <!-- * login section -->
      <section>
        <div class="login-page d-flex justify-content-center align-items-center">
          <div class="conatiner-fluid login-page-container">
            <div class="page-title d-flex justify-content-center align-items-center mb-4">Sign in to your account</div>
            <form id="login-form">
              <!-- Email input -->
              <div class="form-outline mb-5">
                <label class="form-label" for="email">Email address</label>
                <input type="email" id="email" class="form-control" />
                <div class="error-message" id="email-error"></div>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-5">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control" />
                <div class="error-message" id="password-error"></div>
              </div>
  
              <!-- 2 column grid layout for inline styling -->
              <div class="text-end mb-4">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
  
              <!-- Submit button -->
              <button type="button" class="btn mb-4 w-100" id="loginButton">
                Sign in
              </button>
  
              <div class="text-center mt-4 mb-2">
                <p>New to this site? <span class="register">Register</span></p>
              </div>
          </div>
        </div>
      </section>
      <!-- * login section ends -->
    <script type="module" src="../scripts/login.ts"></script>
    <script type="module" src="../scripts/main.ts"></script>
  </body>
</html>
